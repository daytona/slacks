<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slack up!</title>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'The Sans', monospace;
  }

  body {
    font-size: 100%;
  }

  h1 {
    margin: 20px 0 0 20px;
  }

  .Chat {
    margin: 100px auto 0;
    width: 90%;
    max-width: 600px;
  }

  .Chat-message {
    margin-bottom: 40px;
    font-size: 2em;
  }

  .Chat-messageMeta {
    color: #999;
    font-size: .5em;
    margin: 0;
  }

  .Chat-form,
  textarea {
    width: 100%;
  }

  textarea {
    min-height: 200px;
    resize: vertical;
    font-size: 1rem;
  }
  textarea:focus {
    outline: none;
  }

  .Chat-message,
  textarea,
  input {
    border: 1px solid #333;
    padding: 20px;
    width: 100%;
  }

  button {
    -webkit-appearance: none;
    background: transparent;
    padding: 20px 40px;
    font-size: 1.5em;
    border: 1px solid #333;
    margin-top: 20px;
    float: right;
  }

  button:hover {
    background: #333;
    color: #fff;
    cursor: pointer;
  }
  </style>
</head>
<body>
  
  <h1>Daytona Chat</h1>

  <div class="Chat">

    <div id="chat"></div>

    <form id="chat-form" class="Chat-form">
      <textarea id="chat-message" placeholder="Just chat!"></textarea>
      <input id="chat-username" type="text" placeholder="Your name...">
      <button type="submit"><span>Send</span></button>
    </form>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</body>
</html>
