<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slack up!</title>
  <style>
  * {
    box-sizing: border-box;
    font-family: 'The Sans', monospace;
    color: #333;
  }

  body {
    font-size: 100%;
    margin: 0;
  }

  a {
    text-decoration: none;
    display: block;
  }

  input,
  button,
  textarea {
    -webkit-appearance: none;
    background: transparent;
    border: 1px solid #333;
    font-size: 1rem;
  }

  input:focus,
  button:focus,
  textarea:focus {
    outline: none;
    border-color: #000;
  }

  button {
    padding: 20px 40px;
    margin-top: 20px;
    float: right;
  }

  button:hover {
    background: #333;
    color: #fff;
    cursor: pointer;
  }

  dialog {
    width: 90%;
    max-width: 600px;
    margin: 0 auto;

    padding: 40px;
    box-sizing: content-box;
  }







  .Logo {
    text-align: center;
  }
  .Logo a {
    padding: 100px 20px;
  }

  




  .Chat {
    margin: 0 auto 0;
    width: 90%;
    max-width: 500px;
  }

  .Chat-message {
    margin-bottom: 40px;
    font-size: 1.5em;
  }

  .Chat-messageName {
    font-weight: bold;
  }

  .Chat-messageMeta {
    color: #999;
    font-size: .5em;
    margin-bottom: 1em;
  }

  .Chat-form {
    overflow: auto;
  }

  .Chat-form,
  .Chat-formMessage {
    width: 100%;
  }

  .Chat-formMessage {
    min-height: 200px;
    resize: vertical;
    font-size: 1.5rem;
  }

  .Chat-message,
  .Chat-formMessage,
  .Chat-formName {
    padding: 20px;
    width: 100%;
  }

  .Chat-formName {
    margin-top: 20px;
  }

  .Chat-formSubmit {
    font-size: 1.5em;
  }
  </style>
</head>
<body>
  
  <h1 class="Logo"><a href="/">Daytona Chat</a></h1>

  <div class="Chat">
    <div id="chat"></div>
    <form id="chat-form" class="Chat-form">
      <textarea class="Chat-formMessage"id="chat-message" placeholder="Your message..."></textarea>
      <input class="Chat-formName" id="chat-username" type="text" placeholder="Your name...">
      <button class="Chat-formSubmit" type="submit">Send</button>
    </form>
  </div>
  
  <button id="show-dialog" style="position: absolute;bottom:20px;right:20px;">Info</button>

  <dialog id="info-dialog">
    <section>
      <h1>This is your gateway directly in to the Daytona Slack chat!</h1>
      <br><br>
      <h2>Write anything!</h2>
      <p>But be nice!</p>
      <br><br><br>
      <h2>How to write:</h2>
      <h3>Links:</h3>
      <p>&lt;http://www.foo.com|foo.com&gt;.</p>
      <h3>Text styles:</h3>
      <p><b>*asterisks*</b> for bold text</p>
      <p><i>_underscores_</i> for italic text</p>
    </section>
    <menu>
      <button id="close-button">Close</button>
    </menu>
  </dialog>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

  <script>
    var $dialog = $('#info-dialog');
    $('#show-dialog').on('click', function () {
      $dialog[0].showModal();
    });
    $('#close-button').on('click', function () {
      $dialog[0].close();
    });
  </script>

</body>
</html>
